<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BookMyShow ‚Äî Interactive Demo</title>
<style>
:root{
  --bg:#0f1724;
  --card:#0b1320;
  --accent:#ff4d6d;
  --muted:#98a0b3;
  --glass: rgba(255,255,255,0.04);
  --glass-2: rgba(255,255,255,0.02);
  --radius:14px;
  --glass-border: rgba(255,255,255,0.04);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  transition: all 0.3s;
}
body{margin:0;background:var(--bg);color:#e6eef8;padding:24px;transition:all 0.3s;}
.light{--bg:#f5f5f5;--card:#ffffff;--glass:rgba(0,0,0,0.03);--glass-2:rgba(0,0,0,0.01);--glass-border:rgba(0,0,0,0.08);--muted:#666;color:#0b0b0b;}
*{box-sizing:border-box;}
header{display:flex;gap:18px;align-items:center;margin-bottom:22px;}
.logo{display:flex;align-items:center;gap:10px;font-weight:700;font-size:20px;background:linear-gradient(90deg,var(--accent),#ffb86b);-webkit-background-clip:text;background-clip:text;color:transparent;}
.controls{display:flex; gap:8px}
.btn{padding:10px 14px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid var(--glass-border);cursor:pointer;transition:0.2s;}
.btn:hover{opacity:0.85;}
.layout{display:grid;grid-template-columns:260px 1fr;gap:20px}
.sidebar{background:linear-gradient(180deg,var(--card),#071028);border-radius:var(--radius);padding:16px;border:1px solid var(--glass-border)}
.content{min-height:70vh}
.filter-group{margin-bottom:14px}
.pill{display:inline-flex;padding:8px 10px;border-radius:999px;margin:6px;border:1px solid transparent;cursor:pointer;transition:0.2s;}
.pill.active{background:linear-gradient(90deg,var(--accent),#ffb86b);color:#0a0a0a;border-color:transparent}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent); border-radius:12px;padding:12px;border:1px solid var(--glass-border);box-shadow:0 6px 20px rgba(2,6,23,0.6);cursor:pointer;transition:0.2s;}
.card:hover{transform:scale(1.02);}
.poster{height:280px;border-radius:10px;background-size:cover;background-position:center;margin-bottom:10px;position:relative}
.rating{position:absolute;left:10px;bottom:10px;background:rgba(0,0,0,0.5);padding:6px 8px;border-radius:8px;font-weight:700}
.movie-title{font-weight:700;margin:6px 0}
.meta{color:var(--muted);font-size:13px}
.muted{color:var(--muted)}
.overlay{position:fixed;inset:0;background:rgba(2,4,8,0.6);display:none;align-items:center;justify-content:center;padding:20px;z-index:10}
.overlay.show{display:flex}
.modal{width:960px;max-width:100%;background:linear-gradient(180deg,#071026,#051322);border-radius:14px;padding:18px;border:1px solid var(--glass-border);box-shadow:0 20px 60px rgba(2,6,23,0.6)}
.modal-grid{display:grid;grid-template-columns:320px 1fr;gap:18px}
.seat-map{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:14px;border-radius:10px;margin-top:10px}
.screen{height:18px;background:linear-gradient(90deg,#d1e8ff, #cbe6ff55);border-radius:6px;margin-bottom:12px;text-align:center;color:#001220;font-weight:700;padding-top:2px}
.seats{display:grid;grid-template-columns:repeat(10,1fr);gap:8px}
.seat{height:28px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:13px;transition:0.2s;}
.seat.available{background:var(--glass-2)}
.seat.selected{background:linear-gradient(90deg,var(--accent),#ffb86b);color:#071024}
.seat.booked{background:#2b2b2b;color:#666;cursor:not-allowed}
.checkout{display:flex;flex-direction:column;gap:8px}
input{padding:8px;border-radius:8px;border:1px solid var(--glass-border);background:transparent;color:inherit;}
select{padding:8px;border-radius:8px;border:1px solid var(--glass-border);background:transparent;color:inherit;}
@media (max-width:880px){.layout{grid-template-columns:1fr}.modal-grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
<div class="logo">üé¨ BookMyDemo</div>
<div style="display:flex;align-items:center;gap:10px">
<button class="btn" id="toggleTheme">üåô</button>
<input type="color" id="accentColor" title="Pick accent color">
</div>
<div class="controls">
<button class="btn" id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
</div>
</header>

<main class="layout">
<aside class="sidebar">
<div class="filter-group">
<div class="muted">Genres</div>
<div id="genres">
<span class="pill active" data-genre="All">All</span>
<span class="pill" data-genre="Action">Action</span>
<span class="pill" data-genre="Drama">Drama</span>
<span class="pill" data-genre="Comedy">Comedy</span>
<span class="pill" data-genre="Horror">Horror</span>
<span class="pill" data-genre="Romance">Romance</span>
</div>
</div>
<div class="filter-group">
<div class="muted">Sort</div>
<select id="sortBy" class="pill">
<option value="popular">Most Popular</option>
<option value="rating">Top Rated</option>
<option value="new">New Releases</option>
</select>
</div>
</aside>

<section class="content">
<div id="grid" class="grid"></div>
</section>
</main>

<!-- Movie info & seat booking modal -->
<div id="overlay" class="overlay">
<div class="modal">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
<div id="modalTitle">Movie Info</div>
<button class="btn" id="closeModal">Close</button>
</div>
<div class="modal-grid">
<div>
<img id="modalPoster" src="" style="width:100%;border-radius:10px;margin-bottom:10px">
<div id="modalRating" class="muted"></div>
<div id="modalGenre" class="muted"></div>
<div id="modalLanguage" class="muted"></div>
<p id="modalDesc"></p>
</div>
<div>
<div class="seat-map">
<div class="screen">SCREEN</div>
<div id="seatsWrap" class="seats"></div>
</div>
<div class="checkout">
<label>Name <input id="custName" placeholder="Your name"></label>
<label>Mobile <input id="custMobile" placeholder="Mobile number"></label>
<div id="price">‚Çπ0</div>
<button class="btn" id="confirmBtn">Confirm & Pay</button>
</div>
</div>
</div>
</div>
</div>

<!-- Payment overlay using custom QR -->
<div id="paymentOverlay" class="overlay">
<div class="modal" style="text-align:center">
<h2>Payment Page (Demo)</h2>
<div id="paymentAmount" style="font-size:24px;margin-bottom:10px">‚Çπ0</div>
<div id="qrContainer" style="margin:20px auto;">
<img src="images/qr.jpeg" alt="Payment QR" style="width:150px;height:150px;">
</div>
<button class="btn" id="paidBtn">I have paid</button>
</div>
</div>

<script>
const el=q=>document.querySelector(q);
const elAll=q=>Array.from(document.querySelectorAll(q));

const movies=[
{id:1,title:'Interstellar',genre:'Action',rating:8.6,language:'English',poster:'images/interstellar.jpg',desc:'A space adventure beyond the stars.'},
{id:2,title:'The Conjuring',genre:'Horror',rating:7.9,language:'English',poster:'images/conjuring.jpg',desc:'A chilling paranormal story.'},
{id:3,title:'Chava',genre:'Action',rating:8.1,language:'Hindi',poster:'images/chava.jpg',desc:'An action-packed thriller.'},
{id:4,title:'Dashavtar',genre:'Drama',rating:8.3,language:'Kannada',poster:'images/dashavatar.jpg',desc:'Epic tale of heroism.'}
];

const state={movies,genre:'All',cart:[],selectedShow:null,selectedSeats:[],bookedSeats:{}};

function renderGrid(){
el('#grid').innerHTML='';
state.movies.filter(m=>state.genre==='All'||m.genre===state.genre).forEach(m=>{
const card=document.createElement('div'); card.className='card';
card.innerHTML=`<div class="poster" style="background-image:url('${m.poster}')"><div class="rating">‚≠ê ${m.rating}</div></div>
<div class="movie-title">${m.title}</div>
<div class="meta">${m.genre} ‚Ä¢ ${m.language}</div>`;
card.addEventListener('click',()=>openBooking(m));
el('#grid').appendChild(card);
});
}

function openBooking(movie){
state.selectedShow={movieId:movie.id};
state.selectedSeats=[];
el('#modalTitle').textContent=movie.title;
el('#modalPoster').src=movie.poster;
el('#modalRating').textContent='Rating: '+movie.rating;
el('#modalGenre').textContent='Genre: '+movie.genre;
el('#modalLanguage').textContent='Language: '+movie.language;
el('#modalDesc').textContent=movie.desc;
const seatWrap=el('#seatsWrap'); seatWrap.innerHTML='';
const key=`${movie.id}`;
if(!state.bookedSeats[key]) state.bookedSeats[key]=[];
for(let r=0;r<6;r++){
for(let c=0;c<10;c++){
const seatNo=r*10+c+1;
const div=document.createElement('div');
div.className='seat '+(state.bookedSeats[key].includes(seatNo)?'booked':'available');
div.textContent=seatNo;
if(!state.bookedSeats[key].includes(seatNo)) div.addEventListener('click',()=>toggleSeat(div,seatNo));
seatWrap.appendChild(div);
}}
updatePrice();
el('#overlay').classList.add('show');
}

function toggleSeat(div,seatNo){
if(div.classList.contains('selected')){
div.classList.remove('selected'); state.selectedSeats=state.selectedSeats.filter(s=>s!==seatNo);
}else{
div.classList.add('selected'); state.selectedSeats.push(seatNo);
}
updatePrice();
}

function updatePrice(){ el('#price').textContent=`‚Çπ${state.selectedSeats.length*180}`; }

function closeModal(){el('#overlay').classList.remove('show');}

function confirmBooking(){
if(state.selectedSeats.length===0){alert('Select seats');return;}
el('#paymentAmount').textContent=`‚Çπ${state.selectedSeats.length*180}`;
el('#overlay').classList.remove('show');
el('#paymentOverlay').classList.add('show');
}

function paidDemo(){
const key=`${state.selectedShow.movieId}`;
state.bookedSeats[key]=[...(state.bookedSeats[key]||[]),...state.selectedSeats];
state.cart.push({movieId:key,seats:state.selectedSeats.slice(),amount:state.selectedSeats.length*180});
alert('Payment confirmed! Booking added to cart.');
el('#paymentOverlay').classList.remove('show');
renderGrid();
updateCartCount();
}

function updateCartCount(){el('#cartCount').textContent=state.cart.length;}

function init(){
renderGrid();
el('#closeModal').addEventListener('click',closeModal);
el('#confirmBtn').addEventListener('click',confirmBooking);
el('#paidBtn').addEventListener('click',paidDemo);
el('#toggleTheme').addEventListener('click',()=>document.body.classList.toggle('light'));
el('#accentColor').addEventListener('input',e=>document.documentElement.style.setProperty('--accent',e.target.value));
el('#cartBtn').addEventListener('click',()=>{alert('Cart:\n'+state.cart.map(c=>`Movie: ${state.movies.find(m=>m.id===c.movieId).title}, Seats: ${c.seats.join(', ')}, Amount: ‚Çπ${c.amount}`).join('\n'));});
elAll('#genres .pill').forEach(p=>p.addEventListener('click',()=>{
elAll('#genres .pill').forEach(x=>x.classList.remove('active')); p.classList.add('active');
state.genre=p.dataset.genre; renderGrid();
}));
el('#sortBy').addEventListener('change',()=>{sortMovies(); renderGrid();});
}

function sortMovies(){
const s=el('#sortBy').value;
if(s==='popular') state.movies.sort((a,b)=>b.rating-a.rating);
if(s==='rating') state.movies.sort((a,b)=>b.rating-a.rating);
if(s==='new') state.movies.sort((a,b)=>a.id-b.id);
}

init();
</script>
</body>
</html>
